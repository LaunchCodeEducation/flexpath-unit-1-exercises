<!-- Exercise: Use headings and paragraphs to format text -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Formatting</title>
</head>
<body>
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <p>This is a paragraph of text under the subheading.</p>
    <h3>Another Subheading</h3>
    <p>Another paragraph of text under a different subheading.</p>
</body>
</html>
