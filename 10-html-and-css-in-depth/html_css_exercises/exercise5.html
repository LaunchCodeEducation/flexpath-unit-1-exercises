<!-- Exercise: Add hyperlinks to navigate between sections -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Links</title>
</head>
<body>
    <nav>
        <a href="#section1">Go to Section 1</a> |
        <a href="#section2">Go to Section 2</a>
    </nav>
    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the content of section 1.</p>
    </section>
    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the content of section 2.</p>
    </section>
</body>
</html>
