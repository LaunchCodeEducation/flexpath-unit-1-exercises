<!-- Exercise: Create a simple HTML structure with header, footer, and main content -->
<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Structure</title>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <main>
    <p>This is the main content area.</p>
  </main>
  <footer>
    <p>Footer Information</p>
  </footer>
</body>
</html>
