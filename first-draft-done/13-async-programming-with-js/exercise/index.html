<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Asynchronous Programming Exercises</title>
  <link rel="stylesheet" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Asynchronous Programming with JavaScript</h1>
    <nav>
      <ul>
        <li><a href="#" class="nav-item">Home</a></li>
        <li><a href="#" class="nav-item">Exercises</a></li>
        <li><a href="#" class="nav-item">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="async-section">
      <h2>Async/Await and Promises</h2>
      <button id="fetch-data-button">Fetch Data</button>
      <button id="sequential-requests-button">Sequential Requests</button>
      <button id="parallel-requests-button">Parallel Requests</button>
      <button id="race-requests-button">Race Requests</button>
      <button id="all-settled-button">All Settled</button>
      <button id="any-promise-button">Promise Any</button>
      <div id="output"></div>
    </section>
    <section id="http-section">
      <h2>HTTP Requests</h2>
      <button id="abort-request-button">Abort Fetch Request</button>
      <button id="cors-request-button">Make CORS Request</button>
      <div id="http-output"></div>
    </section>
    <section id="callbacks-section">
      <h2>Callbacks and Promises</h2>
      <button id="callback-button">Use Callback</button>
      <button id="promise-button">Use Promise</button>
      <div id="callback-output"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 JavaScript Asynchronous Programming Exercises</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
